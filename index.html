<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel=icon href=assets/favicon.ico>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="js/site.js" type="text/javascript" defer></script>
  <script src="components/nav.js" type="text/javascript" defer></script>
  <script src="components/footer.js" type="text/javascript" defer></script>
  <script src="components/availablegames.js" type="text/javascript" defer></script>
  <script src="components/submittedgames.js" type="text/javascript" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  <title>Brains@Play | Home</title>
</head>
<body>
<noscript>
  <strong>We're sorry but Brains@Play doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id=app>

  <!--Navbar-->
  <nav-bar id="nav">
  </nav-bar>
  <!--Content-->
  <div>
    <div>
      <div id= "hero1" class="hero">
        <section class="hero-content" style="text-align: center;">
          <h1>Brains@Play</h1>
          <H3>Brain-Responsive Multiplayer Experiences</H3>
          <p>Brains@Play enables the responsible development of brain-responsive multiplayer experiences. Explore, create, and share
             games on the web.
          </p>
          <div class="button-nav">
            <button onclick="window.location.href='/projects/livewire'" rel="noopener">Participate in Livewire</button>
            <button onclick="window.location.href='/futures'" rel="noopener">Learn More</button>
          </div>
        </section>
      </div>
    </div>
    <nav id="game-nav">
      <div id="available-option" class="game-option selected" onclick="switchToAvailableGames()">
        <p>Available Games</p>
      </div>
      <div id="submitted-option" class="game-option-unavailable">
        <p>Submitted Games</p>
      </div>
<!--      <div class="game-option-unavailable">-->
<!--        <p>BCI Entertainment Database</p>-->
<!--      </div>-->
    </nav>
    <div id="game-display">
      <available-games id="available"></available-games>
      <submitted-games id="submitted"></submitted-games>
    </div>
  </div>

  <!--Footer-->
  <footer-bar>
  </footer-bar>

</div>


<script>

  let switched = false;
  let state = 'available'
  let url = "http://localhost"
  // let url = "https://brainsatplay.azurewebsites.net"
  let jsonOBJ = {'request': 'all'}
  let submittedGamesJSON;

  document.getElementById('submitted-option').style.opacity = '0%'

  fetch(url + '/getsubmissions', {
    method: 'POST',
    mode: 'cors', // no-cors, cors, *same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'omit', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json',
    },
    redirect: 'follow', // manual, *follow, error
    referrer: 'no-referrer', // no-referrer, *client
    body: JSON.stringify(jsonOBJ), // body data type must match "Content-Type" header
  }).then(response => {
    response.json().then(function (json) {
      submittedGamesJSON = json;
      document.getElementById('submitted-option').addEventListener('click', function() {switchToSubmittedGames()});
      document.getElementById('submitted-option').style.opacity = '100%'
      document.getElementById('submitted-option').className = 'game-option'
    })
  })
</script>


</body>
</html>
