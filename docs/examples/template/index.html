<body style="background: black">

    <div id="ui">
        <div>
            <h2>Synchrony</h2>
            <i id="source">Synthetic Data Stream</i>
            <p id="synchrony"></p>
            <br/>

            <button id="connect" onclick="
            brains.login({'guestaccess':true},url);
            brains.connect('untitled');
            document.getElementById('disconnect').style.display = 'block';
            document.getElementById('source').innerHTML = 'Real Data Stream';
            this.style.display = 'none';
            ">Connect to Server</button>

            <button id="disconnect" style="display:none" onclick="
            brains.network.close();
            document.getElementById('connect').style.display = 'block';
            document.getElementById('source').innerHTML = 'Synthetic Data Stream';
            this.style.display = 'none';
            ">Disconnect from Server</button>

        </div>
    </div>

<script>

    let url;
    let option = 'server';
    if (option  === 'local'){
        url = new URL('http://localhost');
    } else if (option === 'server'){
        url = new URL('https://brainsatplay.azurewebsites.net/');
    }
    let brains = new BrainsAtPlay()
    brains.simulate(2); // simulated data remains local on Interfaces

    function animate() {
        requestAnimationFrame(animate)
        brains.update()
        if (brains.synchrony === 0) {
            document.getElementById("synchrony").innerHTML = 'Initializing...'
        } else if (brains.network && brains.me != undefined){
            document.getElementById("synchrony").innerHTML = 'No brains on the network...'
        }  else if (brains.network && brains.users.size < 2) {
            document.getElementById("synchrony").innerHTML = 'One brain on the network...'
        } else {
            document.getElementById("synchrony").innerHTML = brains.synchrony.toFixed(5)
        }
    };
    animate()

</script>
