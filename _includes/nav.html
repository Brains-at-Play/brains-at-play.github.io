<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

<div id="nav">
    <a href="/" class="logo">
<!--        <strong><h4>Brains@Play</h4></strong>-->
        <img src="/assets/brand/logo_and_sub.png">
    </a>
    <div id="navToggle" class="nav-icon">
        <div id="ham-1"></div>
        <div id="ham-2"></div>
        <div id="ham-3"></div>
    </div>
    <div id="sideNav" class="sidenav">
        <!--    <div id="links" class="stretch">-->
                <a href="/" class="link">Home</a>
                <a href="/about" class="link">About</a>
                <a href="/fund" class="link">Fund</a>
                <a href="mailto:contact@brainsatplay.com" class="link" target="_blank">Contact</a>

            <!--    </div>-->
        </div>
        <div id="overlay">
        </div>        
</div>

<script>

    let nav = document.getElementById('nav')
    // check which a tag is selected
    let checkSelected = () => {
        let tags = nav.querySelectorAll('a')
        for (let tag of tags){
            if (tag.href === window.location.href){
                tag.classList.add('selected')
            }
        }

    }

    window.onload = checkSelected


    // set nav behavior
    function openNav() {
        nav.classList.add('open')
    }

    function closeNav() {
        nav.classList.remove('open')
        // document.getElementById("sideNav").style.transform = "translateX(100%)";
        // document.getElementById("sideNav").style.padding = "60px 0px";
        // document.getElementById("ham-3").style.transform = 'translateY(0) translateX(0) rotate(0)'
        // document.getElementById("ham-1").style.transform = 'translateY(0) translateX(0) rotate(0)'
        // document.getElementById("ham-2").style.transform = 'scale(1)'
        // document.getElementById("overlay").style.opacity = '0'
    }

    document.onclick = function(e){

            if (['navToggle','ham-1','ham-2','ham-3'].includes(e.target.id)){
                if (!nav.classList.contains('open')){
                    openNav()
                } else {
                    closeNav()
                }
            } else if (e.target.id != 'sideNav') {
                closeNav()
            }
    };

    // Scroll
    let navbar = document.getElementById("nav")
    window.onscroll = (e) => {
        if (window.scrollY > 75) navbar.style.background = 'rgba(0,0,0,0.8)'
        else navbar.style.background = 'transparent'
    }
</script>
