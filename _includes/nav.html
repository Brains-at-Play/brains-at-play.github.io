<div id="nav">
    <a href="/" class="logo"><h4>Brains@Play</h4></a>
</div>
<div id="sideNav" class="sidenav">
<!--    <div id="links" class="stretch">-->
        <div id="navToggle" onclick="openNav()" class="nav-icon">
            <div id="ham-1"></div>
            <div id="ham-2"></div>
            <div id="ham-3"></div>
        </div>
        <a href="/" class="link">Home</a>
        <a href="/about" class="link">About</a>
        <a href="/competition" class="link">Competition</a>
        <a href="/docs" class="link">Software</a>
<!--    </div>-->
</div>

<div id="overlay">
</div>


<script>
    function openNav() {
        if (window.innerWidth > 768){
        document.getElementById("sideNav").style.width = "250px";
        } else {
            document.getElementById("sideNav").style.width = "100vw";
        }
        document.getElementById("navToggle").onclick = function() {closeNav()};
        document.getElementById("ham-3").style.transform = 'translateY(-8px) translateX(25px) rotate(-135deg)'
        document.getElementById("ham-1").style.transform = 'translateY(8px) translateX(25px) rotate(135deg)'
        document.getElementById("ham-2").style.transform = 'scale(0)'
        document.getElementById("overlay").style.opacity = '0.6'
    }

    function closeNav() {
        document.getElementById("sideNav").style.width = "0";
        document.getElementById("navToggle").onclick =function() {openNav()};
        document.getElementById("ham-3").style.transform = 'translateY(0) translateX(0) rotate(0)'
        document.getElementById("ham-1").style.transform = 'translateY(0) translateX(0) rotate(0)'
        document.getElementById("ham-2").style.transform = 'scale(1)'
        document.getElementById("overlay").style.opacity = '0'
    }
</script>
