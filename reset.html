<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=icon href="/assets/favicons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <!-- <script src="/js/accounts.js" type="text/javascript"></script> -->
    <title>Reset Password</title>
</head>
<body>
<!--Navbar-->
{% include nav.html %}

<div class="form-container">
    <div id="login" class="form-context">
        <h3>Reset Password</h3>
        <p id="reset-message" class="small"></p>
        <div class='flex'>
            <form id="reset-form" class="form" action="">
                <div class="login-element">
                    <input type="password" name="password" autocomplete="off" placeholder="Password"/>
                </div>
                <div class="login-element">
                    <input type="password" name="confirm-password" autocomplete="off" placeholder="Confirm Password"/>
                </div>
            </form>
        </div>
        <div class="login-buttons">
            <button id="login-button" onclick="reset('replacePassword')">Reset Password</button>
        </div>
    </div>
</div>
</body>
<script>
    toggleLoginScreen(true);
    let token = new URLSearchParams(window.location.search).get('token');

    if (!token) {
        document.body.querySelector('.form-container').innerHTML = ``
        window.location = '/'
    }
</script>
</html>
